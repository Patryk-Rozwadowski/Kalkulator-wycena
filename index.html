<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>kalkulator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>

    </header>
    <main class="container">
      <section class="calculator--section">
        <div class="row">
          <div class="col-xl-12 flex-center">
            <span class="page-header">Kalkulator</span>
          </div>
        </div>

        <div class="row flex-center">
          <div class="col-xl-12 flex-center">

            <form id="pricing" class="col-xl-12 flex-center" method="post" action="">
              <!-- PROJEKT GRAFICZNY / SZABLON -->
              <div class="row">
                <div class="col-xl-12">
                  <label class="section-header" for="clientChooseProject">Projekt graficzny</label>
                  <select class="section-text" id="clientChooseProject" oninput="calc();">
                    <option value="0" selected  hidden>Wybierz usługe</option>
                    <option value="300" class="section-text">Indywidualny projekt graficzny</option>
                    <option value="100" class="section-text">Szablon</option>
                  </select>
                  <span class="section-header">Cena: <span class="section-text--red" id="ProjectPrice"></span></span>
                </div>
              </div>

              <!-- SEO -->
              <div class="row">
                <div class="col-xl-12">
                  <label class="section-header" for="clientChooseSEO">Dostosowanie strony pod SEO</label>
                  <select class="section-text" id="clientChooseSEO" oninput="calc();">
                    <option value="0" selected  hidden>Wybierz usługe</option>
                    <option value="500" class="section-text">Dostosowanie pod SEO</option>
                    <option value="0" class="section-text">Nie</option>
                  </select>
                  <span class="section-header">Cena: <span class="section-text--red" id="SEOPrice"></span></span>
                </div>
              </div>

              <!-- COPYWRITING -->
              <div class="row">
                <div class="col-xl-12">
                  <label class="section-header" for="clientChooseCW">Copywriting - teksty na stronę</label>
                  <select class="section-text"  id="clientCW" oninput="calc();">
                    <option value="0" selected  hidden>Wybierz usługe</option>
                    <option value="600" class="section-text">Tak</option>
                    <option value="0" class="section-text">Nie</option>
                  </select>
                  <span class="section-header">Cena: <span class="section-text--red" id="CWPrice"></span></span>
                </div>
              </div>

              <!-- RWD -->
              <div class="row">
                <div class="col-xl-12">
                  <label class="section-header" for="clientChooseRWD">Responsywność strony</label>
                  <select class="section-text"  id="clientChooseRWD" oninput="calc();">
                    <option value="0" selected  hidden>Wybierz usługe</option>
                    <option value="300" class="section-text">Tak</option>
                    <option value="0" class="section-text">Nie</option>
                  </select>
                  <span class="section-header">Cena: <span class="section-text--red" id="RWDPrice"></span></span>
                </div>
              </div>

              <div class="row">
                <div class="col-xl-12">
                  <h2 class="section-header">Dodatkowe opcje</h2>
                </div>
              </div>

              <div class="checkbox-options flex-center">
                <div class="row">
                  <div class="col-xl-6">
                    <label class="section-text"><input value="11" type="checkbox">Wielojęzyczność</label>
                  </div>
                  <div class="col-xl-6">
                    <label class="section-text"><input value="22" type="checkbox">Logo</label>
                  </div>
                  <div class="col-xl-6">
                    <label class="section-text"><input value="33" type="checkbox">Szkolenie indywidualne</label>
                  </div>
                </div>
              </div>
            </form>

            <!-- ILOŚC PODSTRON SLIDER -->
            <label class="section-header" for="sliderValue">Wybierz ilość podstron</label>
            <input  type="range" id="sliderValue"
              value="1"
              min="1"
              max="12"
              oninput="calc();"
              />
            <span class="section-text" id="value"></span>
          </div>
        </div>

        <div class="row flex-center">
          <span span class="section-header">Ilość podstron: <span class="page-header--red" id="value"></span>
        </div>

        <div class="row flex-center">
          <div class="col-xl-12 flex-center">
            <span class="section-header">Twoja cena</span>
            <span class="page-header flex-center" id="forClientOutput"></span>
          </div>
        </div>

      </section>
    </main>
    <script
    			  src="https://code.jquery.com/jquery-2.2.4.js"
    			  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    			  crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
