<!DOCTYPE html>
<html lang="PL-pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>kalkulator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <header>

    </header>
    <main class="container">
      <section class="calculator--section">
        <div class="row">
          <div class="col-xl-12 flex-center">
            <span class="page-header">Kalkulator</span>
          </div>
        </div>

        <div class="row flex-center">
          <div class="col-xl-12 flex-center">

            <!-- PROJEKT GRAFICZNY / SZABLON -->
            <form id="form1" method="post" action="">
              <label class="section-header" for="clientChooseProject">Projekt graficzny</label>
              <select name=select1 class="section-text">
                <option value="0" selected  hidden>Wybierz usługe</option>
                <option value="300" class="section-text">Indywidualny projekt graficzny</option>
                <option value="100" class="section-text">Szablon</option>
              </select>
              <span class="section-header">Cena: <span class="section-text--red" id="ProjectPrice"></span></span>

              <!-- SEO -->
              <label class="section-header" for="clientChooseSEO">Dostosowanie strony pod SEO</label>
              <select name=select2 class="section-text" id="clientChooseSEO" >
                <option value="0" selected  hidden>Wybierz usługe</option>
                <option value="500" class="section-text">Dostosowanie pod SEO</option>
                <option value="0" class="section-text">Nie</option>
              </select>
              <span class="section-header">Cena: <span class="section-text--red" id="SEOPrice"></span></span>

              <!-- COPYWRITING -->
              <label class="section-header" for="clientChooseCW">Copywriting - teksty na stronę</label>
              <select name=select3 class="section-text"  id="clientCW">
                <option value="0" selected  hidden>Wybierz usługe</option>
                <option value="600" class="section-text">Tak</option>
                <option value="0" class="section-text">Nie</option>
              </select>
              <span class="section-header">Cena: <span class="section-text--red" id="CWPrice"></span></span>

              <!-- RWD -->
              <label class="section-header" for="clientChooseRWD">Responsywność strony</label>
              <select name=select4 class="section-text"  id="clientChooseRWD">
                <option value="0" selected  hidden>Wybierz usługe</option>
                <option value="300" class="section-text">Tak</option>
                <option value="0" class="section-text">Nie</option>
              </select>
              <span class="section-header">Cena: <span class="section-text--red" id="RWDPrice"></span></span>
            </form>

            <!-- ILOŚC PODSTRON SLIDER -->
            <label class="section-header" for="sliderValue">Wybierz ilość podstron</label>
            <input  type="range" id="sliderValue" value="1" min="1" max="12"
               /></input>
          </div>
        </div>

        <div class="row flex-center">
          <span span class="section-header">Ilość podstron: <span class="page-header--red" id="value"></span>
        </div>

        <div class="row flex-center">
          <div class="col-xl-6">
            <span class="section-header">Dla klienta</span>
            <span class="page-header flex-center" id="forClientOutput"></span>
          </div>
          <div class="col-xl-6 flex-center">
            <span class="section-header flex-center">Dla Mnie</span>
            <span class="page-header flex-center" id="forMeOutput"></span>
          </div>
        </div>

      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
